<!DOCTYPE html>
<html lang='en' dir="ltr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA_Compatible" content="ie=edge">

	<link rel="stylesheet" href="css/main.css">
	<title>Intro to Audio</title>

</head>
<body>
	<h1> Simple Audio Sample</h1>

	<audio id="jukebox" src=""></audio>


	<div>
		<img src="images/Albatroz.jpg" alt="albatroz cover">

		<div class="controller">
			<button class="playTrack" data-trackref="Albatroz">play</button>
			<button class="pauseTrack">pause</button>
			<button class="rwTrack">rewind</button>
		</div>
	</div>


	<div>
		<img src="images/Companion.jpg" alt="companion cover">

		<div class="controller">
			<button class="playTrack" data-trackref="Companion">play</button>
			<button class="pauseTrack">pause</button>
			<button class="rwTrack">rewind</button>
		</div>
	</div>

	<div>
		<img src="images/STP.jpg" alt="STP cover">

		<div class="controller">
			<button class="playTrack" data-trackref="STP_Interstate_Love_Song">play</button>
			<button class="pauseTrack">pause</button>
			<button class="rwTrack">rewind</button>
		</div>
	</div>


<script type="js/main.js"></script>
</body>
</html>
